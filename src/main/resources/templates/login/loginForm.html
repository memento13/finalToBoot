<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>

    <form th:object="${loginForm}" action="/login" method="post">
        <div th:if="${#fields ?.hasGlobalErrors()}">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" style="color: red">글로벌에러</p>
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}">
            <div th:errors="*{email}" style="color: red">
                이메일 오류
            </div>
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}">
            <div th:errors="*{password}" style="color: red">
                비밀번호 오류
            </div>
        </div>
        <input type="submit">
    </form>
    <a href="createUser"> 회원가입</a>
</div>
</body>
</html>
